<svg width="170" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern badge with checkmark icon -->
  <rect x="0" y="3" width="42" height="42" rx="10" fill="url(#logoGradient)"/>
