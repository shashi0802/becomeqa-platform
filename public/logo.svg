  <!-- BecomeQA Text - White for visibility on dark background -->
  <text x="50" y="22" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="white" letter-spacing="0.3px">Become</text>
  <text x="50" y="38" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)" letter-spacing="0.3px">QA</text>
